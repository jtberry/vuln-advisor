site_name: VulnAdvisor
site_description: Plain-language CVE triage and remediation guidance
site_url: https://jtberry.github.io/vuln-advisor/
repo_url: https://github.com/jtberry/vuln-advisor
repo_name: jtberry/vuln-advisor

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - content.code.copy
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - CLI Reference: CLI.md
  - REST API: api-reference.md
  - Architecture: architecture.md

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

plugins:
  - search
