[tool.black]
line-length = 120
target-version = ["py39"]

[tool.isort]
profile = "black"
line_length = 120

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes (undefined names, unused imports, etc.)
    "B",   # flake8-bugbear (likely bugs and design issues)
    "UP",  # pyupgrade (modernize Python syntax)
    "I",   # isort (import order — belt and suspenders with isort hook)
    "S",   # flake8-bandit (security issues in code)
    "C4",  # flake8-comprehensions (unnecessary list/dict/set calls)
]
ignore = [
    "S101",  # assert statements — fine in non-test code here
    "S311",  # standard pseudo-random — not used for cryptography here
]

[tool.ruff.lint.per-file-ignores]
# Ignore security rules in test files if added later
"tests/**" = ["S"]

[tool.bandit]
exclude_dirs = ["venv", ".venv", "tests"]
skips = ["B101"]  # skip assert warnings (same as ruff S101)

[tool.bandit.assert_used]
skips = ["*"]
