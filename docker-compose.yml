# VulnAdvisor -- Docker Compose (Compose Spec, no version key)
#
# Default: docker compose up  -- starts app + caddy only (SQLite mode)
# With PostgreSQL: docker compose --profile with-postgres up
#
# Requires a .env file (copy .env.example and fill in values).

services:

  # ── Application ────────────────────────────────────────────────────────────
  app:
    build: .
    container_name: vulnadvisor-app
    restart: unless-stopped
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
        required: false
    networks:
      - vulnadvisor-net
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ── Caddy reverse proxy ────────────────────────────────────────────────────
  # Handles TLS automatically:
  #   DOMAIN=localhost  -> self-signed cert (tls internal)
  #   DOMAIN=example.com -> Let's Encrypt cert (auto-provisioned)
  # HTTP to HTTPS redirect is automatic and built in to Caddy.
  caddy:
    image: caddy:2-alpine
    container_name: vulnadvisor-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      DOMAIN: ${DOMAIN:-localhost}
    networks:
      - vulnadvisor-net
    deploy:
      resources:
        limits:
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  # ── PostgreSQL (opt-in) ────────────────────────────────────────────────────
  # Start with: docker compose --profile with-postgres up
  # Without --profile with-postgres, only app + caddy start (SQLite mode).
  postgres:
    image: postgres:17-alpine
    container_name: vulnadvisor-postgres
    restart: unless-stopped
    profiles:
      - with-postgres
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vulnadvisor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-vulnadvisor}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vulnadvisor} -d ${POSTGRES_DB:-vulnadvisor}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vulnadvisor-net
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

# ── Named volumes ──────────────────────────────────────────────────────────
volumes:
  postgres_data:
  caddy_data:
  caddy_config:

# ── Networks ───────────────────────────────────────────────────────────────
networks:
  vulnadvisor-net:
    driver: bridge
