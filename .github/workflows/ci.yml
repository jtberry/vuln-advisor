name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dev dependencies
        run: pip install black isort ruff

      - name: black — check formatting
        run: black --check --diff .

      - name: isort — check import order
        run: isort --check-only --diff .

      - name: ruff — lint
        run: ruff check .

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install security tools
        run: pip install bandit pip-audit

      - name: bandit — static code security scan
        run: bandit -r core/ cache/ api/ cmdb/ auth/ -q

      - name: pip-audit — dependency vulnerability scan (requirements.txt)
        run: pip-audit -r requirements.txt

      - name: pip-audit — dependency vulnerability scan (requirements-api.txt)
        run: |
          pip-audit -r requirements-api.txt \
            --ignore-vuln GHSA-2c2j-9gv5-cj73 \
            --ignore-vuln GHSA-7f5h-v6xp-fcq8 \
            --ignore-vuln GHSA-wp53-j4wj-2cfg \
            --ignore-vuln GHSA-wj6h-64fc-37mp

  semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install semgrep
        run: pip install semgrep

      - name: semgrep — Python + FastAPI rules
        run: semgrep scan --config "p/python" --config "p/fastapi" --error --quiet .

  secrets:
    name: Secret Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history so gitleaks can scan all commits in the PR

      - name: gitleaks — detect hardcoded secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  smoke-test:
    name: Import Smoke Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install runtime dependencies
        run: pip install -r requirements.txt

      - name: Verify package imports cleanly
        run: python -c "from core.fetcher import fetch_nvd, fetch_kev, fetch_epss, fetch_poc; from core.enricher import enrich; from core.formatter import print_terminal, to_json; print('All imports OK')"

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements-dev.txt

      - name: pytest with coverage
        run: pytest

  container-scan:
    name: Container Scan (Trivy)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t vulnadvisor:scan .

      - name: Trivy — container vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: vulnadvisor:scan
          format: table
          exit-code: "0"
          ignore-unfixed: true
          severity: HIGH,CRITICAL
